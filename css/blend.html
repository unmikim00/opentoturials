<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .blend{
            height:400px;
            border:5px solid rgb(255,0,0,0.5);
            background:tomato url('brackets-git.png') no-repeat;
            background-blend-mode: darken;
            transition: background-color 5s;

        .blend:hover{
            background-color:rgba(0,0,255,1);
            transition: background-color 5s;
        }
    </style>
</head>

    <div class="blend"></div>
</body>
