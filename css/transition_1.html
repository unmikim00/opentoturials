<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a {
            font-size: 3rem;
            display: inline-block;
            /*
            transition-property:all;
            transition-duration:0.1s;
            transition:all 0.1s;
            */
            transition: font-size 1s, transform 0.1s;
            transition-delay:1s;
        }
        a:active {
            transform: translate(20px, 20px);
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <a href="#">click</a>
</body>
</html>
