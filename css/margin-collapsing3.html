<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .empty{border:1px solid tomato;margin:50px 0 100px 0}
        /*border를 삭제할 경우(시각적인 요소를 없앨경우) 마진의 큰만 적용, 즉 bottom 100px만 적용됨*/
        .normal{background-color:powderblue;}
    </style>
</head>
<body>
    <div class="empty"></div>
    <div class="normal">normal</div>
